<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        table,
        th,
        td{
            border:2px solid black;
            border-collapse: collapse
        }
     </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="8">Customer details</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Fund_house</th>
            <th>Invested_Amount</th>
            <th>Unit_Held</th>
            <th>nav</th>
            <th>current_value</th>
            <th>growth</th>
        </tr>

        {%for i in data%}

        <tr>
            <td>{{loop.index}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Fund_house}}</td>
            <td>{{i.Invested_Amount}}</td>
            <td>{{i.Unit_Held}}</td>
            <td>{{i.nav}}</td>
            <td>{{i.current_value}}</td>
            <td>{{i.growth}}</td>
            <td><a href="{{url_for('edit',id=i.ID)}}">Edit</a></td>
            <td><a href="{{url_for('delete',id=i.ID)}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>

    <a href="{{url_for('add_user')}}">Add User</a><br><br>
    <a href="{{url_for('logout')}}">Logout</a>
</body>
</html>
